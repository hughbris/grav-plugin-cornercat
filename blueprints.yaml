name: Cornercat
version: 0.1.0
description: Places a Github Octocat linked to a relevant repo on the corner of your webpages
icon: plug
author:
  name: Hugh Barnes
  email: dev@hubns.com
homepage: https://github.com/hughbris/grav-plugin-cornercat
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/hughbris/grav-plugin-cornercat/issues
docs: https://github.com/hughbris/grav-plugin-cornercat/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_CORNERCAT.TEXT_VARIABLE
      help: PLUGIN_CORNERCAT.TEXT_VARIABLE_HELP
